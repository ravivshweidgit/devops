# AWS Configuration File Example
# Copy this file to aws.cfg and fill in your credentials
# This file is for development/testing purposes only
# For production, use AWS IAM roles or secure credential management

[AWS]
# Your AWS Access Key ID - YOUR_ACCESS_KEY_ID_HERE
access_key_id = YOUR_ACCESS_KEY_ID_HERE

# Your AWS Secret Access Key - YOUR_SECRET_ACCESS_KEY_HERE
secret_access_key = YOUR_SECRET_ACCESS_KEY_HERE

# Default AWS region - YOUR_REGION_HERE
region = us-east-1

# Default output format
output_format = json

# Optional: AWS profile name (if using multiple profiles)
# profile = default
