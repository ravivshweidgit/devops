apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-deployment
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
      deployment: kustomize
  template:
    metadata:
      labels:
        app: demo
        deployment: kustomize
    spec:
      containers:
      - name: the-container
        image: annabaker/kustomize-demo-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: MY_MYSQL_DB
          valueFrom:
            configMapKeyRef:
              name: the-map
              key: mysqlDB
